<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background -->
  <rect width="128" height="128" fill="#000" />

  <!-- Letter R -->
  <text x="20" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#pattern)">
    R
  </text>

  <!-- Letter S -->
  <text x="70" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#pattern)">
    S
  </text>

  <!-- Pattern Definition -->
  <defs>
    <pattern id="pattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <path d="M0 0 L8 8 M8 0 L0 8" stroke="#FFF" stroke-width="1" />
    </pattern>
  </defs>
</svg>